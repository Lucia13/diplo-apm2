<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="lab57">

    <ion-nav-bar class="bar-royal">
          <ion-nav-back-button class="button-clear">
              <i class="ion-arrow-left-c"></i> Back
          </ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-view></ion-nav-view>

      <script id="list.html" type="text/ng-template">

          <ion-view view-title="Lista">

            <ion-content class="padding">

                <a nav-transition="none" href="#/page/1">

                    <button class="bar-calm">

                        Siguiente
                    </button>

                     </a><br/><br/>

                    <div class="list">

  <a class="item item-icon-left" href="#/page/2">
    <i class="icon ion-email"></i>
    Check mail
  </a>

  <a class="item item-icon-left item-icon-right" href="#/page/3">
    <i class="icon ion-chatbubble-working"></i>
    Call Ma
    <i class="icon ion-ios-telephone-outline"></i>
  </a>

  <a class="item item-icon-left" href="#/page/4">
    <i class="icon ion-mic-a"></i>
    Record album
    <span class="item-note">
      Grammy
    </span>
  </a>

  <a class="item item-icon-left" href="#/page/5">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>

</div>

            </ion-content>

          </ion-view>

      </script>


      <script id="view.html" type="text/ng-template">

          <ion-view view-title="Elemento">

              <ion-content class="padding">

                  <div id="elements" data-ng-model="elements_ionic">
                  </div>
                  <br/><br/>

                  <button class="button icon ion-ios-arrow-back" ng-click="goBack()" nav-direction="back">Go Back</button>

              </ion-content>

          </ion-view>

      </script>
  </body>
</html>
