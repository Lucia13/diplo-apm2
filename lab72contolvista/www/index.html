<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="lab62">

    <ion-nav-bar class="bar-header bar-calm">

    <ion-nav-back-button class="button-clear">

      <i class="ion-arrow-left-c"></i> Átras

    </ion-nav-back-button>

  </ion-nav-bar>

  <ion-nav-view></ion-nav-view>


  <script id="list.html" type="text/ng-template">

      <ion-view view-title="Primer Template">

          <ion-content class="padding">

              <h2 style="text-align: center;">Información entre Controladores</h2><br/>

              <div class="list">

                  <label class="item item-input item-stacked-label">

                      <span class="input-label">Primer Nombre</span>

                      <input type="text" placeholder="Sus Nombres" ng-model="data_information.first_name">

                  </label>

                  <label class="item item-input item-stacked-label">

                      <span class="input-label">Apellido(s)</span>

                      <input type="text" placeholder="Sus Apellidos" ng-model="data_information.last_name">

                  </label>

                  <label class="item item-input item-stacked-label">

                      <span class="input-label">Email</span>

                      <input type="email" placeholder="Su e-mail" ng-model="data_information.email">

                  </label>

              </div>

              <a href="#/view" ng-style="decorator"><button class="button button-full button-energized">

                  Ver la Información

              </button></a>

              <button class="button button-full button-royal" ng-click="getList();">

                  Ver lista 

              </button>

              <button class="button button-full button-roya" ng-click="getListProduct();">

                  lista Productos

              </button>
          </ion-content>
      </ion-view>
  </script>

    
  </body>
</html>
